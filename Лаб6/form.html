<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <style>
            body { 
                background: url(img/font.jpg);
          color: #fff;}
        </style>
</head>
<body>
    <form action="http://github.com">
        <fieldset>
            <legend>Авторизация</legend>
            <input name="login" type="text" placeholder="Логин:" align="center"><br><br>
            <input name="password" type="password" placeholder="Пароль:" align="center"><br><br>
            <input name="button_login" type="button" value="Login" onclick="alert('Вы вошли в систему')" align="center">
        </fieldset>

        <fieldset>
            <legend>Списки и тп</legend>
            <table width="500px">
                <tr>
                    <th align="left">Выберите предмет:</th>
                    <th align="left">Выбор одного варианта:</th>
                </tr>
                <tr>
                    <td>
                        <input id="chb_1" type="checkbox">
                        <label for="chb_1">РИП</label><br>
                        <input id="chb_2" type="checkbox">
                        <label for="chb_2">СиТ</label><br>
                        <input id="chb_3" type="checkbox">
                        <label for="chb_3">ТаУ</label><br>
                        <input id="chb_4" type="checkbox">
                        <label for="chb_4">Физ-ра</label><br>
                        <input id="chb_5" type="checkbox">
                        <label for="chb_5">ОС</label>
                    </td>
                    <td>
                        <input id="r_1" name="variations" type="radio">
                        <label for="r_1">Удовлетворительно</label><br>
                        <input id="r_2" name="variations" type="radio">
                        <label for="r_2">Неудовлетворительно</label><br>
                        <input id="r_3" name="variations" type="radio">
                        <label for="r_3">Отлично</label><br>
                        
                    </td>
                </tr>
            </table><br><br>


            <label for="sel">Список с прокруткой</label><br>
            <select id="sel" size="5">
                <option selected value="var_1">РиП</option>
                <option value="var_2">СиТ</option>
                <option value="var_3">ТаУ</option>
                <option value="var_4">ОС</option>
                <option value="var_5">Английский язык</option>
                <option value="var_6">Физ-ра</option>
                <option value="var_7">ВСАСОИУ</option>
                
            </select><br><br>

            <label for="mul_sel">Выпадающий список(оценка)</label>
            <select id="mul_sel">
                <option selected value="mul_var_1">0</option>
                <option value="mul_var_2">1</option>
                <option value="mul_var_3">2</option>
                <option value="mul_var_4">3</option>
                <option value="mul_var_5">4</option>
                <option value="mul_var_5">5</option>
            </select><br><br>

            <label for="dl">Выберите преподавателя по дисциплине:</label>
            <input type="text" name="datalist1" list="comp_combobox_datalist" id="dl"/>
            <datalist id="comp_combobox_datalist">
                <option selected value="Сырков">Футбол</option>
                <option value="Петров">Баскетбол</option>
                <option value="Петров">Волейбол</option>
                <option value="Иванов">Теннис</option>
                <option value="Овечкин">Бокс</option>
                <option value="Козинов">Дота2</option>
            </datalist>
        </fieldset>

        <fieldset>
            <legend>Комментарии</legend>
            <textarea rows="3" cols="90"></textarea>
        </fieldset><br>

        <input type="image" src=".\img\haha.png" width="50px" align="right">
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
</html>
